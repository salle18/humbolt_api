<h4 class="mdl-dialog__title">Save...</h4>
<div class="mdl-dialog__content">
    <div class="mdl-textfield">
        <label>Naziv:</label>
        <input type="text" class="mdl-textfield__input" [(ngModel)]="simulation.description">
    </div>
</div>
<div class="mdl-dialog__actions">
    <button type="button" class="mdl-button  mdl-button--colored" (click)="save()">Sačuvaj</button>
    <button type="button" class="mdl-button" (click)="close()">Prekid</button>
</div>
